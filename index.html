        function parseRawData() {
            let currentCategory = "Desconocido";
            productData = []; // Limpiar array
            
            rawData.forEach(item => {
                const cleanedPriceString = item.Price ? item.Price.replace(/[^\d.]/g, '').trim() : '0';
                const price = parseInt(cleanedPriceString); 
                const name = item["Product Name"].trim();
                // Leer stock del JSON o usar 10 por defecto

                if (isNaN(price) || price === 0) {
                    currentCategory = name;
                    categories.add(name);
                } else {
                    productData.push({

                        categoria: currentCategory,
                        nombre: name,
                        precio: price,
                        stock: stock
                    });
                }
            });
        }

        window.changeQuantity = function(id, delta) {
            id = parseInt(id);
            
            // Chequeo de stock
            if (delta > 0) {
                const product = productData.find(p => p.id === id);
                if (cart[id] && product) {
                    if (cart[id].cantidad + delta > product.stock) {
                        showToast(`‚ö†Ô∏è No hay m√°s stock disponible de ${product.nombre}`);
                        return;
                    }
                }
            }

            if (cart[id]) {
                cart[id].cantidad += delta;
                if (cart[id].cantidad <= 0) {
                    delete cart[id];
                }
            }
            saveCart(); 
            renderCart(); 
        };

        window.addToCart = function(id) {
            id = parseInt(id);
            const product = productData.find(p => p.id === id);
            
            if (!product) return;

            if (product.stock <= 0) {
                showToast(`üö´ Sin stock: ${product.nombre}`);
                return;
            }

            if (cart[id]) {
                if (cart[id].cantidad + 1 > product.stock) {
                    showToast(`‚ö†Ô∏è Stock m√°ximo alcanzado para ${product.nombre}`);
                    return;
                }
                cart[id].cantidad += 1;
                showToast(`¬°Agregado! ${cart[id].nombre}`);
            } else {
                cart[id] = { ...product, cantidad: 1 };
                showToast(`¬°Agregado! ${product.nombre}`);
            }
            saveCart(); 
            renderCart(); 
        };

        async function confirmSaleAndDeductStock() {
            if (Object.keys(cart).length === 0) {
                alert("El carrito est√° vac√≠o.");
                return;
            }

            if (!confirm("¬øConfirmar venta? Esto descontar√° el stock en este dispositivo.")) {
                return;
            }

            // 1. Descontar Stock
            for (const id in cart) {
                const cartItem = cart[id];
                const product = productData.find(p => p.id == id);
                if (product) {
                    product.stock -= cartItem.cantidad;
                    if (product.stock < 0) product.stock = 0;
                }
            }

            // 2. Guardar cambios de stock en LocalStorage (PERSISTENCIA)
            saveStock();

            // 3. Enviar mensaje
            await sendQuoteViaWhatsAppText();

            // 4. Limpiar
            cart = {};
            saveCart();
            updateDashboard();
            showToast("‚úÖ Venta confirmada y stock actualizado localmente.");
        }

                <div class="cart-total-print flex justify-between" style="text-align: right;">
                    <span style="font-weight: 700; color: #333;">TOTAL FINAL:</span>
                    <span style="font-weight: 800; color: #d4a753;">${formatCurrency(totalWithDiscount)}</span>
                </div>
            `;
            
            printView.innerHTML = printContent;
        }

        function renderProductList(data) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; 

            if (data.length === 0) {
                productList.innerHTML = '<p class="text-stone-500">No se encontraron productos que coincidan con su b√∫squeda.</p>';
                return;
            }

            data.forEach(product => {
                const item = document.createElement('div');
                const isOutOfStock = product.stock <= 0;
                const opacityClass = isOutOfStock ? 'opacity-60' : '';
                
                item.className = `bg-white p-4 rounded-xl border border-stone-100 flex justify-between items-center item-card ${opacityClass}`;
                item.innerHTML = `
                    <div>
                        <p class="font-semibold text-lg text-stone-800">${product.nombre}</p>
                        <div class="flex gap-2 items-center">
                            <p class="text-xs text-stone-500">${product.categoria}</p>
                            <span class="text-xs px-2 py-0.5 rounded-full font-medium ${isOutOfStock ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                ${isOutOfStock ? 'Sin Stock' : 'üì¶ Stock: ' + product.stock}
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-xl font-extrabold text-amber-800">${formatCurrency(product.precio)}</span>
                        <button onclick="addToCart(${product.id})" class="p-2 ${isOutOfStock ? 'bg-stone-300 cursor-not-allowed' : 'amber-gradient hover:opacity-90'} text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2"
                            ${isOutOfStock ? 'disabled' : ''}>
                            <span class="text-xl">üõí</span>
                        </button>
                    </div>
                `;
                productList.appendChild(item);
            });
        }

        function updateDashboard() {
            const categoryFilter = document.getElementById('category-filter');
            const searchBox = document.getElementById('search-box');
            
            const selectedCategory = categoryFilter.value;
            const searchTerm = searchBox.value.toLowerCase();

            const filteredData = productData.filter(product => {
                const matchesCategory = (selectedCategory === 'all') || (product.categoria === selectedCategory);
                const matchesSearch = product.nombre.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            renderProductList(filteredData);
            renderCart(); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            // CARGAR DATOS Y STOCK AL INICIAR
            loadAndParseData();
            populateCategoryFilter();
            loadCart(); 
            
            document.getElementById('category-filter').addEventListener('change', updateDashboard);
            document.getElementById('search-box').addEventListener('input', updateDashboard);
            document.getElementById('reset-button').addEventListener('click', () => {
                document.getElementById('category-filter').value = 'all';
                document.getElementById('search-box').value = '';
                document.getElementById('client-name').value = '';
                document.getElementById('whatsapp-number').value = '';
                updateDashboard();
            });
            document.getElementById('clear-cart-button').addEventListener('click', () => {
                cart = {};
                saveCart();
                updateDashboard();
            });
            
            document.getElementById('discount-select').addEventListener('change', renderCart);
            document.getElementById('client-name').addEventListener('input', renderCart); 
            document.getElementById('whatsapp-number').addEventListener('input', renderCart); 
            
            // EVENTOS BOTONES PRINCIPALES
            document.getElementById('confirm-sale-button').addEventListener('click', confirmSaleAndDeductStock);
            document.getElementById('send-whatsapp-text-button').addEventListener('click', sendQuoteViaWhatsAppText);
            document.getElementById('share-image-button').addEventListener('click', shareQuoteAsImage);
            
            document.getElementById('print-button').addEventListener('click', printQuote);
            
            const isMobile = window.innerWidth < 768;
            if (isMobile) {
                showView('catalog');
            } else {
                document.getElementById('catalog-panel').style.display = 'block';
                document.getElementById('cart-panel').style.display = 'flex';
                document.getElementById('filters-container').style.display = 'grid';
            }

            updateDashboard();
        });
    </script>
</body>
</html>
